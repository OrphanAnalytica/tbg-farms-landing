<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBG Farms - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .content {
            position: relative;
            text-align: center;
            padding: 20px;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .email-form {
            margin-bottom: 30px;
        }
        .email-form input[type="email"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .email-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="https://i.imgur.com/AtMSbzeb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="content">
        <h1>Welcome to TBG Farms</h1>
        <p>We're working on something exciting. Stay tuned!</p>
        <form class="email-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Get Updates</button>
        </form>
    </div>

    <footer>
        <p>Contact us:</p>
        <p>Taye Town, Neekreen Township, Buchanan, Liberia</p>
        <p>Phone: +231 77 732 3580</p>
        <p>Email: Info@tbgliberia.com</p>
    </footer>
</body>
</html>
